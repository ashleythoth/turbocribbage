<html>
    <head>
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        {{ fontawesome_css() }}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lobby</title>
        <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="lobby d-flex align-content-center justify-content-center flex-wrap">
            <form id="join" method="POST" action='/game'>
              <div class="join-game-input form-group row">
                <div class="col-sm-10">
                  <input type="text" name="join_nickname" id="join_nickname" placeholder="nickname">
                </div>
              </div>
              <div class="join-game-input form-group row">
                <div class="col-sm-10">
                  <input type="text" name="join_game_name" id="join_game_name" placeholder="game name">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button class="btn btn-secondary btn-lg" type="submit">Play</button>
                </div>
              </div>
            </form>
            <div class="webmaster-warning">Send bug reports and general complaints to <a href="mailto:zach@cribbage.live">zach@cribbage.live</a></div>
        </div>
    </body>
    <script>
      $(document).ready(function() {
        $('form#join').submit(function (event) {
          let nickname = $('#join_nickname').val();
          let gameName = $('#join_game_name').val();
          sessionStorage.setItem('nickname', nickname);
          sessionStorage.setItem('gameName', gameName);
        });
      });
    </script>
</html>
