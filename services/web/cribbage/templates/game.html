<html>
    <head>
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        {{ fontawesome_css() }}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ game.name }}</title>
        <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
        <script type="module" src="/static/js/app.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="game container-fluid h-100 bg-gradient-dark text-white">

          <!--CHAT LOG-->
          <div class="row justify-content-center h-100">
            <div class="col-3 hidden-md-down">
              <div class="game-log-container rounded panel">
                <b>Game log</b>
                <div id="game-log"></div>
                <form id="send_message" class="input-group" method="POST" action='#'>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="message_content" id="message_content" placeholder="Message">
                    <div class="input-group-append">
                      <button id="send_message_button" class="btn btn-secondary btn-sm" type="submit">
                        <span class="fas fa-paper-plane"></span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!--GAME AREA-->
            <div class="col-11 col-sm-11 col-md-11 col-lg-9 col-xl-9">
              <div class="opponents row-fluid d-flex justify-content-center">
                  {% for player in other_players %}
                    <div id="{{ player.nickname }}" class="opponent rounded panel">
                      <h5 class="player-nickname">{{ player.nickname }}</h5>
                      <h6 class="player-points">{{ player.points }}</h6>
                    </div>
                  {% endfor %}
              </div>

              <div class="cribbage-table"></div>

              <div class="player d-flex justify-content-center rounded panel">
                <div class="player-action">
                    <button id="action-button" type="button" class="btn btn-dark btn-lg">Start Game</button>
                </div>

                <div id="{{ player.nickname }}" class="player-cards">
                    <h5 class="player-nickname">{{ player.nickname }}</h5><br />
                    <h6 class="player-points">{{ player.points }}</h6>
                    <ul id="{{ player.nickname }}-cards" class="list-group-flush list-group-horizontal">
                    </ul>
                </div>

                <div class="player-leave">
                    <button id="leave-game" type="submit" class="btn btn-outline-danger">Leave game</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
