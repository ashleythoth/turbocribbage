<html>
    <head>
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        {{ fontawesome_css() }}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lobby</title>
        <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container lobby">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <div class="pure-form pure-form-aligned">
                    <img src="/static/img/logo.png" />
                    <form id="join" class="pure-form" method="POST" action='/game'>
                        <div class="pure-control-group">
                          <label for="join_nickname">Nickname</label>
                          <input type="text" name="join_nickname" id="join_nickname" placeholder="johnny bravo">
                        </div>
                        <div class="pure-control-group">
                          <label for="join_game_name">Game Name</label>
                          <input type="text" name="join_game_name" id="join_game_name" placeholder="WWIII">
                        </div>
                        <div class="pure-controls">
                          <button type="submit" class="pure-button">Join Game</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </body>
    <script>
      $(document).ready(function() {
        $('form#join').submit(function (event) {
          let nickname = $('#join_nickname').val();
          let gameName = $('#join_game_name').val();
          sessionStorage.setItem('nickname', nickname);
          sessionStorage.setItem('gameName', gameName);
        });
      });
    </script>
</html>
